<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
    </style>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <title>Fugaz Retro</title>
</head>

<body>
    <!-- cabecera inicial -->
    <section class="headerandmenu">
        <header class="barraSup">
            <div class="centered">
                <p class="bienvenido">
                    ¡Bienvenidos a FUGAZ RETRO!
                </p>
            </div>
            <p class="icons">
                <a href="https://www.facebook.com/profile.php?id=100039835783405" target="_blank"><img
                        src="/icons/facebook-circle-logo-24.png" alt=""></a>
                <a href="https://www.instagram.com/fug.az202/" target="_blank"><img src="/icons/instagram-logo-24.png"
                        alt=""></a>
                <a href="#"><img src="/icons/whatsapp-logo-24.png" alt=""></a>
            </p>
        </header>
        <!-- barra de buzqueda -->
        <div class="menu">
            <span class="fr">¡FUGAZ RETRO!</span>
            <div>
                <div class="busqueda">
                    <input type="text" class="campo-busqueda" placeholder="Buscar productos...">
                    <div class="icono-lupa">
                        <img src="/icons/search-regular-24.png" alt="">
                    </div>
                </div>
                <div class="iconos">
                    <div class="icono">
                        <a href="#"><img src="/icons/user-circle-regular-24.png" alt=""></a>
                    </div>
                    <div class="icono">
                        <a href="#"><img src="/icons/cart-regular-24.png" alt=""></a>
                    </div>
                    <div class="icono">
                        <a href="#"><img src="/icons/heart-regular-24.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- categorias -->
        <div class="burguer-menu">
            <img src="/icons/menu-regular-84.png" alt="">
        </div>
        <nav class="lista-Menu">
            <ul class="categorias">
                <li><a href="#">Vestidos</a></li>
                <li><a href="#">Faldas</a></li>
                <li><a href="#">Mom pants</a></li>
                <li><a href="#">Conjuntos</a></li>
                <li><a href="#">Crop-tops</a></li>
                <li><a href="#">Shorts</a></li>
                <li><a href="#">Blusas</a></li>
            </ul>
        </nav>
    </section>
    <section class="slider">
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/img/Almas Fugaces.png" alt="Almas Fugaces"></div>
                <div class="swiper-slide"><img src="/img/Conoce más.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/img/Imagen.png" alt=""></div>
                <div class="swiper-slide"><img src="/img/mas info.png" alt=""></div>
                <!-- Agrega más slides aquí -->
            </div>

            <div class="swiper-pagination"></div>


            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <!-- Scripts -->
    <script type="text/javascript">
        const burguerMenu = document.querySelector('.burguer-menu');
        const listaMenu = document.querySelector('.lista-Menu');

        burguerMenu.addEventListener('click', () => {
            listaMenu.classList.toggle('active');
        });
    </script>
    <script>
        // Configuración del Swiper con autoplay
        const swiper = new Swiper('.swiper', {
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 4000, // 4 segundos
            },
        });
    </script>




</body>

</html>
